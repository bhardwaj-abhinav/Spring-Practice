<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" >
    	<h3 class="pt-3px pb-3px">Add Products...</h3>
    
    <p th:text="${msg}" class="text-success"></p>
    
    <form th:action="@{/product}" th:object="${product}" method="post">
    	<table>
    		<tr>
    			<input type="hidden" th:field="*{pid}">
    			<td>Name : </td>
    			<td><input type="text" th:field="*{name}"></td>
    			<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></td>
    		</tr>
    		<tr>
    			<td>Price : </td>
    			<td><input type="number" th:field="*{price}"></td>
    			<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></td>
    		</tr>
    		<tr>
    			<td>Quantity : </td>
    			<td><input type="number" th:field="*{qty}"></td>
    			<td th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}" class="text-danger"></td>
    		</tr>
    		<tr>
    			<td><a href="/" class="btn btn-secondary">Reset</a></td>
    			<td>
    	<input type="submit" class="btn btn-primary" value="Save"/></td>
    		</tr>
    	</table>
    
    </form>
    
    <div class="pt-3 pb-3">
    	<a href="/products" class="btn btn-primary">Product List</a>
    </div>
    
    
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
